<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, initial-scale=1.0">
    <title>Gantt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wrapper">
    <div class="actions">
        <div class="parent_container">
            <div class="breadcrumbs">
                <span id="parent_elements" class="parent-text clickable"></span>
            </div>

            <div>
                <button type="button" class="button parent_button saveToPdf" id="saveToPdf">Cохранить</button>
                <button type="button" class="button parent_button" id="updateSession">Обновить сессию</button>
            </div>
        </div>

        <div class="select-group">
            <div class="select-container">
                <label for="objects_select">Поиск</label>
                <input type="search" id="autocomplete" class="input" autocomplete="off">
            </div>
            <div class="select-container">
                <label for="objects_select">Объект</label>
                <div class="select">
                    <select id="objects_select">
                        <option value="" selected>Все</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="select-container">
                <label for="accepted_select">Статус согласования</label>
                <div class="select">
                    <select id="accepted_select">
                        <option value="" selected>Все</option>
                        <option value="0">Отклонено</option>
                        <option value="1">Согласовано</option>
                        <option value="2">Не заполнено</option>
                        <option value="3">Ожидает согласования</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="select-container">
                <label for="expand_select">Раскрыть все</label>
                <div class="select">
                    <select id="expand_select">
                        <option value="" selected>Нет</option>
                        <option value="true">Да</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="select-container">
                <label for="hide_old_select">Скрыть прошедшие</label>
                <div class="select">
                    <select id="hide_old_select">
                        <option value="" selected>Нет</option>
                        <option value="true">Да</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="select-container">
                <label for="show_predicted_date_select">Прогнозируемое окончание</label>
                <div class="select">
                    <select id="show_predicted_date_select">
                        <option value="" selected>Скрыть</option>
                        <option value="true">Показать</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="select-container">
                <label for="show_additional_info_select">Дополнительная информация</label>
                <div class="select">
                    <select id="show_additional_info_select">
                        <option value="" selected>Скрыть</option>
                        <option value="true">Показать</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="select-container">
                <label for="show_base_version_select">Базовая версия</label>
                <div class="select">
                    <select id="show_base_version_select">
                        <option value="" selected>Скрыть</option>
                        <option value="true">Отобразить</option>
                    </select>
                    <span class="focus"></span>
                </div>
            </div>
        </div>
    </div>

    <div style="position:relative" class="gantt" id="GanttChartDIV"></div>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Проекты
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <ul id="modal_list">
                    </ul>
                </main>
            </div>
        </div>
    </div>
</div>
</body>
</html>
